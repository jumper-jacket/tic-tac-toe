<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../dist/index.js" defer></script>
</head>
<body>
    <div class="flex flex-col items-center min-h-screen ">
        <div class="w-full bg-slate-950">
            <h1 class="text-4xl font-semibold text-white p-2 text-center">Tic Tac Toe !!!</h1> 
        </div>
        <div class="flex flex-col items-center justify-center flex-grow">
            <div class="bg-black grid gap-2 grid-cols-3 grid-rows-3 p-0 w-80 h-80 mb-4">
                <div data-index="0" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="1" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="2" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="3" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="4" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="5" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="6" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="7" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
                <div data-index="8" class="text-4xl font-bold bg-white w-full h-full flex items-center justify-center border-gray-600"></div>
            </div>
            <button id="btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-3xl">リセット</button>
        </div>
    </div>
</body>
</html>
